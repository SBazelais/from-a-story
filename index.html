<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--animal input-->
      <form action="./story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" required><br>

        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" id="animal-2" required><br>

        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" id="animal-3" required><br>

        <!-- Adjective input -->
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" name="adj-1" id="adj-1" required><br>

        <!-- verb input -->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" id="verb-1" required><br>

        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" required><br>

        <!-- Yes or No answer input -->
        <span>Yes or No</span><br>
        <input type="radio" name="answer" id="yes" value="yes">
        <label for="yes">Yes</label>

        <input type="radio" name="answer" id="no" value="no" >
        <label for="no">No</label><br>

        <!-- Speed input -->
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="name">
          <option value="Faster">Faster</option>
          <option value="slow">Slow</option>
          <option value="very-slow">Very Slow</option>
        </select><br>

        <!-- quotes -->
        <label for="quote">Motivational Quote:</label>
        <input type="text" list="quote-choices" id="quote" name="quote">
        <datalist id="quote-choices">
          <option value="Winner gets ice cream!"></option>
          <option value="I feel the need... the need for speed."></option>
          <option value="Straight roads are for fast cars, turns are for fast drivers."></option>
          <option value="If you're in control, you're not going fast enough."></option>
        </datalist><br><br>

        <label for="message">Meaningful Message:</label>
        <textarea name="message" id="message" cols="40" rows="8"></textarea><br>

        <br>
        <input type="submit" value="Form My Story">

      </form>

    </section>
  </body>
</html>
